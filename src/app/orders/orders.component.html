<div *ngIf="customer">
    <h2 style="margin: 40px;">Orders for {{ customer.name | capitalize }}</h2>

    <table class="table table-hover orders-table" 
           *ngFor="let order of orders"
           style="background-color: rgba(228, 248, 248, 0.904); font-size: 18px;">
        <tr *ngFor="let orderItem of order.orderItems">
            <td>{{ orderItem.productName }}</td>
            <td>{{ orderItem.itemCost | currency:'USD':'symbol' }}</td>    
        </tr>
    </table>
</div>
<div *ngIf="!customer">
   No customer found
</div>  
<br />
<a routerLink="/customers">View All Customers</a>
